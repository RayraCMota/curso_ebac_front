<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css"> 
</head>
<body>
    <section class="container">
        <h2>Formulario de cadastro</h2>
        <form>
           <div class="formulario">
            <nav class="dados-pessoais">
                <div class="formcampo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="cpf" id="cpf" name="cpf">
                </div>
               </nav>
                <nav class="dados-residencia">
                    <div class="form-campo">
                        <label for="cep">CEP:</label>
                        <input type="cep" id="cep" name="cep">
                    </div>
                    <div class="form-campo">
                        <label for="end">Endere√ßo:</label>
                        <input type="end" id="end" name="end">
                    </div>
                    <div class="form-campo">
                        <label for="bairro">Bairro:</label>
                        <input type="bairro" id="bairro" name="bairro">
                    </div>
                    <div class="form-campo">
                        <label for="cidade">Cidade/Estado:</label>
                        <input type="cidade" id="cidade" name="cidade">
                    </div>
                </nav>
           </div>
            
            <button type="submit">Enviar</button>

        </form>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
