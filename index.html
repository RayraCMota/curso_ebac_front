<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="conteudo">
        <h1>Formulario de Cadastro</h1>
    <form>
        
        <div class="formulario">
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome"/>            
        </div>
        <small id="nomeHelp" class="form-text text-muted">Nome completo.</small>
        <div class="formulario">
            <label for="email" class="form-label">Email:</label>
            <input id="email" type="email" class="form-control">
        </div>
        <small id="emailHelp" class="form-text text-muted">exemplo@email.com</small>
        <div class="formulario">
            <label class="form-label" for="telefone">Telefone:</label>
            <input class="form-control" type="tel" id="telefone" placeholder="(00)00000-0000">
        </div>
        <button class="btn btn-secondary">Enviar</button>
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
    </div>

</body>
</html>
