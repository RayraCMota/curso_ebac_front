<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario EBAC</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="content">
        <h1>Formulario EBAC</h1>
        <h2>Insira dois numero. </h2>
        <h4>Na primeira caixa o numero de menor valor.</h4>
        <h4>Na segunda caixa o numero de maior valor.</h4>
        <form id="form-numerico">
            <input type="number"  id="num1" required placeholder="insira um numero" />
            <input type="number"  id="num2" required placeholder="insira um numero" />
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
